<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free consultation</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="background">
        <div class="container mx-auto d-md-flex gap-3 align-items-center">
            <div class="mb-5">
                <img class="img-fluid" src="images/man-image (1).png" alt="">
            </div>
            <div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6 position-relative mb-3">
                        <input type="text" class="form-control" id="validationTooltip01" value=""
                            placeholder="First name" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <input type="text" class="form-control" id="validationTooltip02" value=""
                            placeholder="Last name" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 position-relative mb-3">
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="validationTooltipUsername"
                                aria-describedby="validationTooltipUsernamePrepend" placeholder="Phone" required>
                            <div class="invalid-tooltip">
                                Please choose a unique and valid username.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 position-relative mb-3">
                        <select class="form-select py-2" id="validationTooltip04" required>
                            <option selected disabled value="">Law</option>
                            <option>Criminal Law</option>
                            <option>Business Law</option>
                            <option>Family Law</option>
                        </select>
                        <div class="invalid-tooltip">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <textarea name="text" id="text" cols="100" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Send Now</button>
                    </div>
                </form>
            </div>
        </div>
    </main>












    <!-- js file -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
